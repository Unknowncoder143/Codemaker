<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Code Editor with Bug Finder</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      background-color: #fff;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    iframe {
      width: 100%;
      height: 350px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
    }

    .error-output {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #ddd;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
      color: #d9534f;
      white-space: pre-wrap;
    }

    .error-output h3 {
      margin-bottom: 10px;
      color: #d9534f;
      font-size: 18px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <h2>Live Code Editor with Bug Finder</h2>

  <div class="container">
    <div>
      <h3>HTML Code</h3>
      <textarea id="html-code" placeholder="Write HTML code here..."></textarea>
    </div>
    <div>
      <h3>CSS Code</h3>
      <textarea id="css-code" placeholder="Write CSS code here..."></textarea>
    </div>
    <div>
      <h3>JavaScript Code</h3>
      <textarea id="js-code" placeholder="Write JavaScript code here..."></textarea>
    </div>
  </div>

  <button onclick="runCode()">Run Code</button>

  <h3>Result</h3>
  <iframe id="result"></iframe>

  <div class="error-output" id="error-output">
    <h3>Errors:</h3>
  </div>

  <div class="footer">
    <p>made by rishi | Your Live Code Editor</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jshint/2.12.0/jshint.min.js"></script>
  <script>
    function runCode() {
      const htmlCode = document.getElementById('html-code').value;
      const cssCode = document.getElementById('css-code').value;
      const jsCode = document.getElementById('js-code').value;
      const iframe = document.getElementById('result');
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

      // Reset error output
      const errorOutput = document.getElementById('error-output');
      errorOutput.textContent = '';

      // Run the JavaScript linting
      const isValidJS = JSHINT(jsCode);
      if (!isValidJS) {
        errorOutput.textContent = 'JavaScript Errors: \n';
        JSHINT.errors.forEach((error) => {
          errorOutput.textContent += `Line ${error.line}: ${error.reason}\n`;
        });
      }

      // Validate HTML
      validateHTML(htmlCode);

      // Execute the code in the iframe if no errors
      if (isValidJS) {
        iframeDoc.open();
        iframeDoc.write(`
          <html>
            <head>
              <style>${cssCode}</style>
            </head>
            <body>
              ${htmlCode}
              <script>${jsCode}<\/script>
            </body>
          </html>
        `);
        iframeDoc.close();
      }
    }

    // Validate HTML using W3C Validator API
    function validateHTML(htmlCode) {
      const validatorAPI = `https://validator.w3.org/nu/?doc=data:text/html;charset=utf-8,${encodeURIComponent(htmlCode)}`;
      fetch(validatorAPI)
        .then(response => response.json())
        .then(data => {
          if (data.messages.length > 0) {
            const errorOutput = document.getElementById('error-output');
            errorOutput.textContent += 'HTML Errors:\n';
            data.messages.forEach(msg => {
              errorOutput.textContent += `Line ${msg.lastLine}: ${msg.message}\n`;
            });
          }
        })
        .catch(error => console.error('Error with HTML validation:', error));
    }

    // Basic CSS Linter (simple check for missing semicolons)
    function validateCSS(cssCode) {
      const cssErrors = [];
      const regex = /[^;\n]\s*$/g; // Check for lines not ending with a semicolon
      const matches = cssCode.match(regex);
      if (matches) {
        cssErrors.push("CSS issues: Missing semicolon in some lines.");
      }
      return cssErrors;
    }
  </script>

</body>
</html>
