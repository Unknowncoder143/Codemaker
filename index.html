<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Code Editor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .panel {
      position: relative;
      width: 100%;
    }

    textarea {
      width: 100%;
      height: 300px;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      background-color: #fff;
    }

    textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    iframe {
      width: 100%;
      min-height: 400px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Live Code Editor</h2>

  <!-- Code Editor -->
  <div class="container">
    <div class="panel">
      <h3>Code Editor</h3>
      <textarea id="html-code" placeholder="Write HTML, CSS, and JS code here..."></textarea>
    </div>

    <!-- Result Panel -->
    <div class="panel">
      <h3>Result</h3>
      <iframe id="result"></iframe>
    </div>
  </div>

  <!-- Run Button -->
  <button onclick="runCode()">Run Code</button>

  <!-- Footer -->
  <div class="footer">
    <p>Made by Rishi | Your Live Code Editor</p>
  </div>

  <!-- JavaScript -->
  <script>
    function runCode() {
      const code = document.getElementById('html-code').value;
      const iframe = document.getElementById('result');
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

      // Render code directly in the iframe
      iframeDoc.open();
      iframeDoc.write(code);
      iframeDoc.close();
    }
  </script>
</body>
</html>
