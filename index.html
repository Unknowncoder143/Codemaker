<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Code Editor with Bug Finder</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .panel {
      flex: 1;
      min-width: 250px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 300px;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      background-color: #fff;
    }

    textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    iframe {
      width: 100%;
      min-height: 400px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
    }

    .error-output {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #ddd;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
      color: #d9534f;
      white-space: pre-wrap;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Live Code Editor with Bug Finder</h2>

  <div class="container">
    <!-- HTML Panel -->
    <div class="panel">
      <h3>HTML Code</h3>
      <textarea id="html-code" placeholder="Write HTML, CSS, and JS code here..."></textarea>
    </div>

    <!-- Result Panel -->
    <div class="panel">
      <h3>Result</h3>
      <iframe id="result"></iframe>
    </div>
  </div>

  <button onclick="runCode()">Run Code</button>

  <h3>Errors</h3>
  <div class="error-output" id="error-output"></div>

  <div class="footer">
    <p>Made by Rishi | Your Live Code Editor</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jshint/2.12.0/jshint.min.js"></script>
  <script>
    function runCode() {
      const code = document.getElementById('html-code').value;
      const iframe = document.getElementById('result');
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

      // Reset error output
      const errorOutput = document.getElementById('error-output');
      errorOutput.textContent = '';

      // Validate JavaScript
      const jsMatches = code.match(/<script[^>]*>([\s\S]*?)<\/script>/gi);
      if (jsMatches) {
        let jsCode = '';
        jsMatches.forEach(match => {
          jsCode += match.replace(/<\/?script[^>]*>/g, '');
        });

        const isValidJS = JSHINT(jsCode);
        if (!isValidJS) {
          errorOutput.textContent += 'JavaScript Errors:\n';
          JSHINT.errors.forEach((error) => {
            errorOutput.textContent += `Line ${error.line}: ${error.reason}\n`;
          });
          return; // Stop execution if JS has errors
        }
      }

      // Render the code inside iframe
      iframeDoc.open();
      iframeDoc.write(code);
      iframeDoc.close();

      // Validate HTML
      validateHTML(code);
    }

    function validateHTML(code) {
      const validatorAPI = `https://validator.w3.org/nu/?doc=data:text/html;charset=utf-8,${encodeURIComponent(code)}`;
      fetch(validatorAPI)
        .then(response => response.json())
        .then(data => {
          if (data.messages && data.messages.length > 0) {
            const errorOutput = document.getElementById('error-output');
            errorOutput.textContent += 'HTML Errors:\n';
            data.messages.forEach(msg => {
              errorOutput.textContent += `Line ${msg.lastLine}: ${msg.message}\n`;
            });
          }
        })
        .catch(error => console.error('Error with HTML validation:', error));
    }
  </script>
</body>
</html>
